<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FCC Soccer Club</title>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#team">Team</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Welcome to FCC Soccer Club</h1>
      <p>We are a passionate soccer club dedicated to promoting the sport and fostering a sense of community.</p>
    </section>
    <section id="team">
      <h2>Our Team</h2>
      <img src="team.jpg" alt="FCC Soccer Team">
      <p>Our team consists of talented and dedicated players who love the game of soccer.</p>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2022 FCC Soccer Club. All rights reserved.</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
